<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body data-theme="one">
  <header>
    <section class="logo-section">calc</section>
    <section class="theme-section">
      <div class="theme-title">
        <p>theme</p>
      </div>
      <div class="theme">
        <div class="theme-numbers">
          <p>1</p><p>2</p><p>3</p>
        </div>
        <div class="tri-state-toggle">
          <input class="toggle" type="radio" name="toggle" id="one" />
          <input class="toggle" type="radio" name="toggle" id="two" />
          <input class="toggle" type="radio" name="toggle" id="three" />
        </div>
      </div>
    </section>
  </header>

  <main>
    <section class="display-section">
      <div class="display-screen"></div>
    </section>
    <section class="calculator-section">
      <div class="calculator-screen">
        <button class="buttons number">7</button>
        <button class="buttons number">8</button>
        <button class="buttons number">9</button>
        <button class="buttons del">del</button>
        <button class="buttons number">4</button>
        <button class="buttons number">5</button>
        <button class="buttons number">6</button>
        <button class="buttons operator" value="+">+</button>
        <button class="buttons number">1</button>
        <button class="buttons number">2</button>
        <button class="buttons number">3</button>
        <button class="buttons operator" value="-">-</button>
        <button class="buttons number">.</button>
        <button class="buttons number">0</button>
        <button class="buttons operator" value="/">/</button>
        <button class="buttons operator" value="*">x</button>
        <button class="buttons reset">reset</button>
        <button class="equal">=</button>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/VivianTang11/calculator-app">Vivian Tang</a>.
  </footer>
  <script src="./script.js"></script>
</body>
</html>
